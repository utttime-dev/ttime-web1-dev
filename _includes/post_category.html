<div class="categories">
  {% for c in include.categories %}
    {% if include.show_link %}
    <span class='{{c}}'><a href="{{site.url}}{{site.baseurl}}/{{c}}/">{{ site.names_category[c] }}</a></span>
    {% else %}
    <span class='{{c}}'>{{ site.names_category[c] }}</span>
    {% endif %}
  {% endfor %}
</div>
